version: "3.9"

services:
  itunesbrowser:
    container_name: itunesbrowser-app
    build: .
    ports:
      - "3000:3000" # Next.js frontend
      - "4000:4000" # Fastify backend
    volumes:
      - .:/app # Mount code for live reload in development
      - /app/node_modules
    env_file:
      - .env # Supabase and other environment variables
    command: npm run dev
